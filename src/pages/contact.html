<div class="my-24 lg:mt-32 lg:mb-10">
  <h1 class="text-lg xl:text-xl dark:text-light">Do you have any questions?</h1>

  <div class="w-full xl:flex xl:justify-between xl:items-center">
    <div class="hidden xl:flex xl:w-1/2">
      <img src="./dist/img/3d-standman.svg" class="w-4/5" alt="" />
    </div>
    <div class="mt-10 xl:w-1/2 xl:mt-0">
      <form action="#" autocomplete="off" onsubmit="return false">
        <div class="relative flex flex-col">
          <label for="nama" class="t-label">Nama</label>
          <input type="text" class="input" name="nama" id="nama" />
        </div>
        <div class="relative my-5">
          <label for="email" class="t-label">Email</label>
          <input type="email" name="email" id="email" class="input" />
        </div>
        <div class="relative">
          <label for="pesan" class="t-label">Pesan</label>
          <textarea name="pesan" id="pesan" class="input xl:h-32"></textarea>
        </div>

        <button type="submit" class="btn w-full bg-title-light mt-5 uppercase flex-center font-semibold tracking-widest dark:bg-active-dark dark:text-sidebar-dark">Kirim Pesan</button>
      </form>
    </div>
  </div>
</div>
