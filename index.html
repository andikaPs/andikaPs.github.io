<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dIkaps</title>
    <link rel="stylesheet" href="./dist/css/tailwind.css" />
    <link rel="shortcut icon" href="./dist/img/icon.png" type="image/x-icon" />
  </head>
  <body class="">
    <div class="w-full h-full flex">
      <aside class="bg-white fixed w-1/3 sm:w-1/5 lg:w-28 h-screen shadow-2xl z-50 hidden lg:block lg:shadow-lg dark:bg-sidebar-dark" id="sidebar">
        <nav class="py-6 h-screen flex flex-col items-center justify-between">
          <!-- logo brand -->
          <a href="/">
            <!-- mobile icon -->
            <img src="./dist/img/brand-icons-mob.svg" class="w-16 lg:hidden dark:hidden" alt="ini adalah icon untuk versi mobile" />
            <!-- lightmode -->
            <img src="./dist/img/brand-icons-mob-dark.svg" class="w-16 lg:hidden hidden dark:block lg:dark:hidden" alt="ini adalah icon untuk versi mobile" />
            <!-- darkmode -->

            <!-- desktop icon -->
            <img src="./dist/img/brand-icons.svg" class="hidden lg:block lg:w-16 dark:hidden" alt="Ini adalah icon untuk versi desktop" />
            <!-- lightmode -->
            <img src="./dist/img/brand-icons-dark.svg" class="hidden lg:hidden lg:w-16 lg:dark:block" alt="Ini adalah icon untuk versi desktop" />
            <!-- darkmode -->
          </a>
          <!-- nav items -->
          <ul class="h-3/5 flex flex-col justify-between items-center">
            <li>
              <a href="#home" class="nav-item group transition-colors active-nav" id="home">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="#about" class="nav-item group transition-colors" id="about">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </a>
            </li>

            <li>
              <a href="#education" class="nav-item group transition-colors" id="education">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M12 14l9-5-9-5-9 5 9 5z" />
                  <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="#skills" class="nav-item group transition-colors" id="skills">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
              </a>
            </li>

            <li>
              <a href="#work" class="nav-item group transition-colors" id="work">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="#contact" class="nav-item group transition-colors" id="contact">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
                  />
                </svg>
              </a>
            </li>

            <li>
              <a href="#projects" class="nav-item group transition-colors" id="projects">
                <svg class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
            </li>
          </ul>
          <!-- version -->
          <span class="text-active-light dark:text-active-dark font-semibold lg:text-sm">V.1</span>
        </nav>
      </aside>
      <div class="fixed inset-0 bg-gray-200 dark:bg-dark z-30 opacity-70 hidden overlay"></div>

      <main class="w-4/5 sm:w-5/6 mx-auto mt-5 relative lg:ml-32 lg:px-28 lg:mt-0 lg:w-full h-screen">
        <!-- header today and navigation for mobile -->
        <div class="flex items-center w-full justify-between lg:justify-center lg:absolute lg:w-4/12 lg:top-8 lg:left-1/3">
          <div class="flex text-sm">
            <!-- icon and today -->
            <div class="font-semibold text-subtitle dark:text-active-dark flex items-center">
              <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="dark:text-light">Today &nbsp;</span>
              <span id="today" class="text-title-light dark:text-active-dark">August 10</span>
            </div>
            <!-- btn for toggle dark mode -->
            <button type="button" class="ml-4 px-2 py-2 rounded-full bg-dark dark:bg-light cursor-pointer z-20" id="btn-toggle">
              <svg class="h-5 w-5 text-light dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>

              <svg class="h-5 w-5 text-dark hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                />
              </svg>
            </button>
          </div>

          <!-- show menu -->
          <button class="focus:text-active-light text-title-light transition-colors lg:hidden dark:text-title-dark dark:focus:text-active-dark" id="btn-menu">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <!-- section 1 for text and description -->
        <section id="content" class="mb-5"></section>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
